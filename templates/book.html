            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>

        <button type="submit">Boka</button>

    <img src="{{ url_for('static', filename='fiske.jpg') }}" alt="Hyttan på Åg" style="width: 400px; height: 300px;">
